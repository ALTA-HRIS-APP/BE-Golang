          type: integer
          description: "example: 10000"
        description:
          type: string
          description: "example: peralatan kantor"
        status:
          type: string
          description: "example: approve"
        persetujuan:
          type: string
          description: "example: approve"
        image:
          type: string
          format: binary
          description: "allowed file extension: jpg, png, jpeg"

