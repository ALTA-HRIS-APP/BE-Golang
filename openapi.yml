components:
  securitySchemes:
    JWTAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "use Token"

  schemas:
    create_reimbursment:
      type: object
      properties:
        tipe:
          type: string
          description: "example: operation"
        cash_out_date:
          type: string
          description: "example: 18-06-2023"
        nominal:
          type: integer
          description: "example: 10000"
        description:
          type: string
          description: "example: peralatan kantor"
        image:
          type: string
          format: binary
          description: "allowed file extension: jpg, png, jpeg"

    create_cuti:
      type: object
      properties:
        tipe_cuti:
          type: string
          description: "example: melahirkan"
        status:
          type: string
          description: "example: reject"
        jumlah_cuti:
          type: integer
          description: "example: 18"
        batasan_cuti:
          type: string
          description: "example: 90"
        description:
          type: string
          description: "example: cuti melahirkan"
        persetujuan:
          type: string
          description: "example: reject"
        start_cuti:
          type: string
          description: "example: 10-09-2023"
        end_cuti:
          type: string
          description: "example: 28-09-2023"
        image:
          type: string
          format: binary
          description: "allowed file extension: jpg, png, jpeg"

    update_reimbursment_karyawan:
      type: object
      properties:
        tipe:
          type: string
        cash_out_date:
          type: string
          description: "example: 18-09-2023"
